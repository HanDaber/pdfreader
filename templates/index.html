<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>{{message}}</title>
  </head>
  <body>
    <div class="container-md">
      <h1 class="mt-5">{{message}}</h1>

      <form class="row g-3 w-50 mx-auto mt-5">
        <div class="col-auto">
          <label for="SearchPN" class="visually-hidden">PN</label>
          <input type="text" readonly class="form-control-plaintext" id="SearchPN" value="Part Number">
        </div>
        <div class="col-auto">
          <label for="InputPN" class="visually-hidden">Part Number</label>
          <input type="text" class="form-control" id="InputPN" placeholder="Part Number">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Search</button>
        </div>
      </form>

      <div class="accordion accordion-flush mt-5" id="accordionFlushJobs">
        {% for job in jobs %}
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-heading-{{job.row_id}}">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse-{{job.row_id}}" aria-expanded="false" aria-controls="flush-collapse-{{job.row_id}}">
              <div class="row w-100 justify-content-between">
                <div class="col-4">
                  {{job.job_id}}
                </div>
                <div class="col-4">
                  {{job.status | statusFormat}}
                </div>
              </div>
            </button>
          </h2>
          <div id="flush-collapse-{{job.row_id}}" class="accordion-collapse collapse" aria-labelledby="flush-heading-{{job.row_id}}" data-bs-parent="#accordionFlushJobs">
            <div class="accordion-body">

              <h5>Results:</h5>
              <div class="row align-items-start mb-5">
                <div class="col-3">
                  Diameter:
                </div>
                <div class="col-3">
                  {{job.price}}
                </div>
              </div>
              <button type="button" class="btn btn-primary">Run Job</button>
              <button type="button" class="btn btn-danger">Stop</button>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
